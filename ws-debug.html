<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Debug - PPoker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="debug-body">
    <div class="debug-container">
        <h1>üîß WebSocket Debug Tool</h1>
        
        <div class="info">
            <h3>Connection Information</h3>
            <p><strong>Current Protocol:</strong> <span id="protocol"></span></p>
            <p><strong>Host:</strong> <span id="host"></span></p>
            <p><strong>WebSocket URL:</strong> <span id="wsUrl"></span></p>
        </div>
        
        <div id="status" class="debug-status disconnected">
            üî¥ Disconnected
        </div>
        
        <div>
            <button id="connectBtn" onclick="connect()" class="debug-button">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" class="debug-button" disabled>Disconnect</button>
            <button onclick="testPing()" id="pingBtn" class="debug-button" disabled>Send Ping</button>
            <button onclick="clearLog()" class="debug-button">Clear Log</button>
        </div>
        
        <h3>Debug Log</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        let ws = null;
        let connectionAttempts = 0;
        let maxAttempts = 5;
        let reconnectDelay = 2000;

        // Update UI with connection info
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('host').textContent = window.location.host;
        
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}`;
        document.getElementById('wsUrl').textContent = wsUrl;

        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function updateStatus(status, message) {
            const statusElement = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const pingBtn = document.getElementById('pingBtn');
            
            statusElement.className = `debug-status ${status}`;
            
            switch(status) {
                case 'connected':
                    statusElement.textContent = `üü¢ ${message || 'Connected'}`;
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    pingBtn.disabled = false;
                    break;
                case 'connecting':
                    statusElement.textContent = `üü° ${message || 'Connecting...'}`;
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    pingBtn.disabled = true;
                    break;
                case 'disconnected':
                    statusElement.textContent = `üî¥ ${message || 'Disconnected'}`;
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    pingBtn.disabled = true;
                    break;
            }
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected');
                return;
            }

            connectionAttempts++;
            log(`Connection attempt ${connectionAttempts}/${maxAttempts}`);
            log(`Attempting to connect to: ${wsUrl}`);
            
            updateStatus('connecting', `Connecting... (${connectionAttempts}/${maxAttempts})`);

            try {
                ws = new WebSocket(wsUrl);
                
                const connectionTimeout = setTimeout(() => {
                    if (ws.readyState === WebSocket.CONNECTING) {
                        log('Connection timeout (10 seconds)');
                        ws.close();
                        attemptReconnect();
                    }
                }, 10000);

                ws.onopen = () => {
                    clearTimeout(connectionTimeout);
                    connectionAttempts = 0;
                    reconnectDelay = 2000;
                    log('‚úÖ WebSocket connection opened successfully');
                    updateStatus('connected', 'Connected');
                    
                    // Send test registration
                    testRegistration();
                };

                ws.onmessage = (event) => {
                    log(`üì® Received: ${event.data}`);
                };

                ws.onclose = (event) => {
                    clearTimeout(connectionTimeout);
                    log(`‚ùå Connection closed. Code: ${event.code}, Reason: ${event.reason || 'No reason given'}`);
                    updateStatus('disconnected', `Closed (${event.code})`);
                    
                    if (event.code !== 1000) {
                        attemptReconnect();
                    }
                };

                ws.onerror = (error) => {
                    clearTimeout(connectionTimeout);
                    log(`‚ùå WebSocket error: ${error.message || 'Unknown error'}`);
                    log(`‚ùå ReadyState: ${ws ? ws.readyState : 'undefined'}`);
                    updateStatus('disconnected', 'Error occurred');
                };

            } catch (error) {
                log(`‚ùå Failed to create WebSocket: ${error.message}`);
                updateStatus('disconnected', 'Connection failed');
                attemptReconnect();
            }
        }

        function disconnect() {
            if (ws) {
                log('Disconnecting WebSocket...');
                ws.close(1000, 'User requested disconnect');
                ws = null;
            }
        }

        function testPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const testMessage = {
                    type: 'heartbeat',
                    timestamp: Date.now()
                };
                log(`üì§ Sending heartbeat: ${JSON.stringify(testMessage)}`);
                ws.send(JSON.stringify(testMessage));
            } else {
                log('‚ùå Cannot send ping - not connected');
            }
        }

        function testRegistration() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const testMessage = {
                    type: 'register_client',
                    alias: 'Debug Client',
                    clientId: 'debug-' + Date.now()
                };
                log(`üì§ Sending registration: ${JSON.stringify(testMessage)}`);
                ws.send(JSON.stringify(testMessage));
            }
        }

        function attemptReconnect() {
            if (connectionAttempts < maxAttempts) {
                log(`Will retry in ${reconnectDelay}ms...`);
                setTimeout(() => {
                    connect();
                }, reconnectDelay);
                reconnectDelay = Math.min(reconnectDelay * 1.5, 10000);
            } else {
                log(`‚ùå Max connection attempts (${maxAttempts}) reached`);
                updateStatus('disconnected', 'Connection failed');
            }
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        // Auto-connect on load
        log('üöÄ Debug tool loaded');
        log(`Browser: ${navigator.userAgent}`);
        log(`WebSocket support: ${window.WebSocket ? 'Yes' : 'No'}`);
        
        // Check if server is reachable first
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                log(`‚úÖ Server health check passed: ${JSON.stringify(data)}`);
                connect();
            })
            .catch(error => {
                log(`‚ùå Server health check failed: ${error.message}`);
                log('Server might not be running or reachable');
            });
    </script>
</body>
</html>
